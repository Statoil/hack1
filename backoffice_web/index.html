 $(document).ready(function () {

<body >
   
    
 

    <canvas id="can" width="1296" height="972" style="position:absolute;top:40px;left:10px;border:2px solid;"></canvas>
    <!--img id="canvasimg" style="position:absolute;top:3%;left:0%;" style="display:none;"-->
    <input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:0%;left:0%;">


<script type="text/javascript">


var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

var x = "black",
    y = 2;

function init() {
    console.log("Fisk");
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
    make_base();

    function make_base()
    {
        base_image = new Image();
        base_image.src = 'http://hackathon1.azurewebsites.net/image.aspx';
        base_image.onload = function(){
            ctx.drawImage(base_image, 0, 0);
        }
    }
}

function color(obj) {
    switch (obj.id) {
        case "green":
            x = "green";
            break;
        case "blue":
            x = "blue";
            break;
        case "red":
            x = "red";
            break;
        case "yellow":
            x = "yellow";
            break;
        case "orange":
            x = "orange";
            break;
        case "black":
            x = "black";
            break;
        case "white":
            x = "white";
            break;
    }
    if (x == "white") y = 14;
    else y = 2;

}

function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
}

function save() {


    var drawCanvas = document.getElementById('can');
    console.log(drawCanvas);
    
    var thectx = drawCanvas.getContext("2d");
    var image = thectx.getImageData(0,0,1296,972);
    console.log(image);
    var datagreier =  '"' + drawCanvas.toDataURL("image/jpeg").split(',')[1] + '"';

    $.ajax({
        type: 'POST',
        url: 'http://hackathon1.azurewebsites.net/api/image',
        data: datagreier,
        contentType: 'application/json',
        dataType: 'json',
        //success: function (msg) {
        //    alert('Image sent!');
        //},
        //error: function (xhr, ajaxOptions, thrownError) {
        //    alert(xhr.status);
        //    alert(thrownError);
        //}
    });
}

function findxy(res, e) {
    if (res == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        flag = true;
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            ctx.fillRect(currX, currY, 2, 2);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (res == 'up' || res == "out") {
        flag = false;
    }
    if (res == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}



</script>

</body>
